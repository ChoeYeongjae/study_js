<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>
        
        function harshad(str)
        {
            var firstvalue = str.split("");  // 입력받은 문자열을 split()함수를 사용하여 하나씩 나뉘어서 첫번째변수에 저장
            var result = 0;                // 각각 나눈값들을 더하여서 저장하기 위한 변수
            
            for(var i = 0 ; i < firstvalue.length ; i++ ) // 인덱스 == 길이 같아야 조건을 끝내고 연산가능 
            {
      
                result += parseInt(firstvalue[i]); // 이미 짤려있는 배열을 parseint()함수안에 넣고 돌리면 됨
                
                console.log(result);            
            }
            if( parseInt(str) % result == 0 ) // 입력한 값과 두정수의 합을 나누었을때 0으로 나눠떨어지는 조건 
            {
                console.log("이수는 하샤드의 수입니다.");
            }
            else
            {
                console.log("하샤드의 수가 아닙니다.");
            }
        }
        harshad(prompt("입력하세요"));
        
    </script>   
  </body>
</html>
