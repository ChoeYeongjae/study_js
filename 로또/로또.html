<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form>
    <input type="button" value="클릭" onclick="lotto()">         
    </form>
     
    <script>
        
        
        function lotto()
        {
            var results = new Array();
            var count = 0;    
        
            for(var i = 0 ; i < 6 ; i++)
            {
                while(results.length < 6)
                {        
                    var Random = Math.floor(Math.random()*45)+1;
                    var result = Random.toString();
                    
                    if(results[i] == result)
                    {
                        count++;
                        continue;
                    }
                    else
                    {   
                        results += result;           
                    }
                }
                
            }
                console.log(results);
        }
        
    </script>
