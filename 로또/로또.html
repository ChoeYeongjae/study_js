    <form>
    <input type="button" value="클릭" onclick="lotto()">         
    </form>
     
    <script>
        
        function lotto()
        {
            var result = new Array();
            
            for(var i = 0 ; i < 6 ; i++)
            {
                var Randem = Math.floor((Math.random() * 45) + 1);
                result += Randem.toString();
                
                if(i != 6-1)
                {
                   result += ",";
                }   
            }
            console.log(result);
        }
