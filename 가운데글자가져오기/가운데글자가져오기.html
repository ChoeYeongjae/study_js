<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
   
    <script>

        function fingerWord(str)
        {
            var finger = str.split(""); //0번째부터 시작
            var num = 0;                // 현재 길이에서 나눈값 저장
            var result = "";
            
            for(var i = 0 ; i < str[i].length ; i++)  //조건식으로 인하여서 조건문이 계속반복하기에 길이 == 인덱스값과 맞춰서 한번반복하게하기위함
            {
                num = str.length / 2;
                i = Math.floor(num);

                
                if(str.length % 2 == 1)
                {
                    result = finger[i];
                    console.log(result);
                }
                else
                {
                    result = finger[i-1]+finger[i];
                    console.log(result);
                }    
           }   
        }
        fingerWord(prompt("입력해줘요"));
     
    </script>   
  </body>
</html>
