<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>
        
        function word(n)
        {
            var str = n.split(" ");
            var words = "";
            var res = "";
            var result = "";
            
            for(var i = 0 ; i < str.length ; i++) 
            {
                console.log(str[i].length); //인덱스별로 나뉘어서 출력
               
                chars = str[i].split("");   //문자열을 하나의 문자로 나누기위해 공백을 하나로 처리 
                 
                for(var j = 0 ; j < chars.length ; j++) //자른 문자열 길이만큼 반복 
                {
                    res = chars[j]; // 자른 문자열을 인덱스별로 확인하기
                    
                    if(j % 2 == 0) // 만약 길이만큼 나누었을때 결과가 짝수가 나올때 
                    {
                        result += res; // res중 짝수만 결과를 넣는다 
                    }
                }
                if(i != str.length-1) // 만약 중첩 for문 안에 같이 넣게 된다면 하나하나씩 공백이 들어가기때문에 위 for문으로 돌리기
                {
                   result += " ";
                }
            }
            
            
            return result;            
        }
        //문자 테스트 나중에 한번씩해보기
        var ret = word("show me the money");
        console.log(ret);
        console.log(ret === "so m te mny" ? "정답" : "오답"); // word함수를 호출하고 결과값이 정확하면 true 아니면 false 출력
        
    </script>
   
  </body>
</html>
