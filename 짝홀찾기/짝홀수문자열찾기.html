    <script>
        
        function word(n)
        {
         var str = "Even odd"
         var strs = str.split(" ");
         var strss = "";
            
         for(var i = 0 ; i < strs.length ; i++)
         {
             if(n % 2  == 0 )   //짝수인경우 
             {
                 strss = strs[i];
                 break;
             }
             else               //홀수인경우
             {
                 strss = strs[i];
             }
         }
            console.log(strss);
        }
        word(prompt("입력해주세요"));
    </script>
