<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
   
    <script>
        
     function words(n)
     {
        
        var jbAry = n; //사용자로부터 입력받은 결과값을 변수에 활당    
        var wd = jbAry.split(" ");      // WD = ["Lorem","lomer","lomer"]
        var res = "";  // 변화된 입력값을 받기위해서
         
        for(var i = 0 ; i < wd.length ; i++)
        {
            var wod = wd[i].split("");     //배열로 변화된 배열이 들어가고 인덱스별로 배열을 잘라냄 
            res += wod.reverse().join(""); //잘라낸 배열의 문자들을 거꾸로 뒤집은후 join()함수를 통해서 ','를 치환함
        
            if(i != wd.length-1) //인덱스가 마지막인경우 공백을 잘라내기위해서 사용 , wd.length-1를 사용하여서 인덱스의 마지막값과 일치 
                                 //만일 이런 조건식을 걸지 않은경우 wd.lenth의 결과를 따르기 때문에 마지막 결과를 받을수없고 끝나버리게됨  
            {
                res += " "; 
            }
    
        }
         
         document.write(res);
     } 
      
          words(prompt("입력해라"));
    </script>
   
  </body>
</html>
