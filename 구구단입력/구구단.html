<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


    <script>
        
        function printGugu(n)
        {
            for(var N = 1 ; N <= 100 ; N++)
            {
                for(var M = 1 ; M <= 9 ; M++)
                {
                    document.write(N + '*' + M + '=' + N * M + "</br>");
                }
                if(N == n)  //조건문에서 입력받은값과 현재 반복분을 통해서 순회하고있는 값하고 일치되면 멈추게하는 조건문
                {
                    break;
                }
            }
        }
        
        printGugu(prompt("숫자를입력해주세요"));
        
   </script>

  </body>
</html>
